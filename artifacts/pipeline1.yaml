            APIC_ADMIN_USER='admin'

            APIC_ADMIN_ORG='admin'

            APIC_AVAILABILITY_ZONE='availability-zone-default'

            EEM_MANAGER_INST_NAME='eem-demo-mgr'

            EEM_GATEWAY_INST_NAME='eem-demo-gw'

