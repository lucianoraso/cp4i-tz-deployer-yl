                APIC_INST_NAME_TLS_CLIENT_PROFILE_URL=${APIC_INST_NAME_TLS_CLIENT_PROFILE_URL} \
                DEFAULT_TLS_SERVER_PROFILE_URL=${DEFAULT_TLS_SERVER_PROFILE_URL} \
                INTEGRATION_URL=${INTEGRATION_URL} \
                sh > eem-apic-event-gateway.json

